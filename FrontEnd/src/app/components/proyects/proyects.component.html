<div class="row m-4 p-2 bg-body rounded shadow">
  <div class="row edu main-container">
    <div class="col-sm-11 col-md-11 col-lg-11">
      <div class="card-body d-flex justify-content-between align-items-center">
        <h2>Proyectos</h2>
        <button
        *ngIf="isLogged" 
          type="button"
          class="btn btn-outline-dark border-2"
          (click)="onOpenModal('add')"
        >
          <i class="fa fa-plus fa-lg"></i>
        </button>
      </div>
    </div>
  </div>


    <div class="row" id="projects">
      <div class="col-sm-3 col-md-3 col-lg-3" id="card" *ngFor="let proyecto of proyectos">
        <div class=" project-container">
          <div class="project-title" class="row text-center">
            <div *ngIf="isLogged" class="col-lg-12 mb-2">
              <a 
              (click)="onOpenModal('edit',proyecto)"
              class="btn-sm btn-primary tooltips m-1"
              data-placement="top"
              data-toogle="tooltip"
              data-original-title="Edit">
            <i class="fa fa-pencil"></i></a>
        
            <a 
              (click)="onOpenModal('delete',proyecto)"
              class="btn-sm btn-danger tooltips m-1"
              data-placement="top"
              data-toogle="tooltip"
              data-original-title="Delete">
            <i class="fa fa-times"></i></a>
             </div>

            <div class="col-lg-12 project-title">
                <a target="_blank" href="{{proyecto.linkProyecto}}" class="project-title">
                    <img
                    class=""
                      src="{{proyecto.imgProyecto}}"
                      alt="Imagen del prtoyecto"
                    />
                  </a>
                  <p>{{proyecto.nombreProyecto}}</p>
            </div>

        </div>  
        </div>

     
      <!--AGREGAR MODAL-->
      <div class="modal fade" id="addProyectosModal" tabindex="-1" role="dialog"
      aria-labelledby="addProyectosModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProyectosmodalLabel">Añadir Proyecto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form #addForm='ngForm' (ngSubmit)="onAddProyecto(addForm)">
              <div class="form-group">
                <input type="text" ngModel name="nombreProyecto" class="form-control" id="nombreProyecto" placeholder="Nombre del proyecto"
                  required>
              </div>
  
              <div class="form-group">
                <input type="text" ngModel name="linkProyecto" class="form-control" id="linkProyecto"
                  placeholder="URL del proyecto" required>
              </div>
  
  
              <div class="form-group">
                <input type="text" ngModel name="imgProyecto" class="form-control" id="imgProyecto"
                  placeholder="URL de la imagen de portada" required>
              </div>
  
              <div class="model-footer d-flex justify-content-center">
  
                <button [disabled]="addForm.invalid" type="submit" class="btn btn-success m-1"> Añadir
                </button>
  
                <button type="button" id="add-skills-form" class="btn btn-secondary m-1" data-dismiss="modal">
                  Cerrar
                </button>
  
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

 <!--EDITAR MODAL-->
 <div class="modal fade" id="editProyectosModal" tabindex="-1" role="dialog"
 aria-labelledby="proyectosEditModalLabel" aria-hidden="true">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header">
       <h5 class="modal-title" id="updateProyectosmodalLabel">Editar {{editProyectos?.nombreProyecto}}
       </h5>
       <button type="button" class="close" data-dismiss="modal" aria-label="close">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body">
       <form #editForm='ngForm'>
         <div class="form-group">

          <div class="form-group">
            <input type="text" ngModel="{{editProyectos?.nombreProyecto}}" name="nombreProyecto"
              class="form-control" id="nombreProyecto" placeholder="Nombre del proyecto" required>
          </div>

           <input type="text" ngModel="{{editProyectos?.linkProyecto}}" name="linkProyecto" class="form-control"
             id="linkProyecto" placeholder="URL del proyecto" required>
         </div>
         <input type="hidden" ngModel="{{ editProyectos?.idProyecto}}" name="idProyecto" class="form-control"
           placeholder="">

         <div class="form-group">
           <input type="text" ngModel="{{editProyectos?.imgProyecto}}" name="imgProyecto"
             class="form-control" id="imgProyecto" placeholder="URL de la imagen de portada" required>
         </div>


         <div class="model-footer d-flex justify-content-center">

           <button (click)="onUpdateProyectos(editForm.value)" type="submit" data-dismiss="modal"
             class="btn btn-success m-1"> Añadir cambios
           </button>

           <button type="button" id="" class="btn btn-secondary m-1" data-dismiss="modal">
             Cerrar
           </button>

         </div>
       </form>
     </div>
   </div>
 </div>
</div>
        
<!--DELETE MODAL-->
<div data-bs-toggle="modal" data-bs-target="#deleteModelLabel" class="modal fade" id="deleteProyectosModal"
tabindex="-1" role="dialog" aria-labelledby="proyectosDeleteModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="deleteProyectosmodalLabel">Eliminar Proyecto</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>¿Estás seguro de que queres eliminar {{deleteProyectos?.nombreProyecto}} de tu lista? </p>



      <div class="model-footer d-flex justify-content-center">
        <button type="button" id="" class="btn btn-secondary m-2" data-dismiss="modal">
          Cerrar
        </button>

        <button (click)="onDeleteProyectos(deleteProyectos!.idProyecto)" type="submit" class="btn btn-danger m-2"
          data-dismiss="modal" id="myModal"> Eliminar
        </button>
      </div>
    </div>
  </div>
</div>
</div>


      </div>
    </div>
  </div>
